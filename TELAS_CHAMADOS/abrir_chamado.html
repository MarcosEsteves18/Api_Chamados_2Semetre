<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>Solicitação De Chamado</title>
</head>
<body>
    
    <div class="container ">
        <div class="row mt-5 ">
            <div class="col text-center ">
                <h1>Solicitação de Chamado</h1>
            </div>
        </div>
        
    
        <div class="row card p-3 mt-4">
            <form method="post" id="novoChamadoForm">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="nome_funcionario">Usuario</label>
                                    <input type="text" name="nome_funcionario" class="form-control" name="nome_funcionario"  id="nome_funcionario" required>
                            </div>
                            <!-- <div class="col">
                                <label class="form-label" for="nome_setor">Setor</label>
                                    <input type="nome_setor" name="nome_setor" class="form-control" name="nome_setor"  id="nome_setor" required>
                            </div> -->
                        </div>
                    </div>

                    <div class="col mt-4">
                        <label class="form-label" id="classificacao" >Classificação Chamado</label>
                         <select  name="classificacao" id="classificacao">
                            <option  value="Infra">Infra</option>
                            <option  value="E-mail">E-mail</option>
                            <option  value="Suporte">Suporte</option>
                            <option  value="Desenvolvimento">Desenvolvimento</option>
                            <option  value="Instalação">Instalação</option>
                            <option  value="Telefonia">Telefonia</option>
                            <option  value="Sistema">Sistema</option>
                        </select> 
                        
                    </div>

                    <div class="mt-4">
                        <label class="form-label" for="data_inicial">Data inicial do Chamado</label>
                        <input type="text" name="data_inicial" class="form" name="data_inicial"  placeholder="2023-01-01" id="data_inicial" required>
                    </div>
                    <div class="mt-4">
                        <label class="form-label" for="descricao">Descrição</label required>
                        <br>
                        <textarea class="form-control" id="descricao" name="descricao" cols="140" rows="5"></textarea required>
                        <br>
                    </div>

                    <div class="container text-center mb-2">
                        <div class="row">
                          <div class="col">
                            <button type="submit" onclick="abrirChamado()" class="btn btn-success">Salvar</button>
                          </div>
                          <!-- <div class="col">
                            <button  type="submit"  onclick="limpar()" class="btn btn-warning ">Limpar</button>
                          </div>
                          <div class="col">
                            <button type="submit" class="btn btn-primary ">Voltar</button>
                          </div> -->
                        </div>
                      </div>
                      
                </form>
            </div>
                
        </div>
        
    </div>
    
    <script src="js/post.js"></script>
</body>
</html>
